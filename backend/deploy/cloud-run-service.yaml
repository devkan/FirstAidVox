# Cloud Run service configuration for FirstAidVox Backend
# Production-ready configuration with proper resource limits and health checks

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: firstaidvox-backend
  labels:
    app: firstaidvox-backend
    environment: production
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      labels:
        app: firstaidvox-backend
        version: "1.0.0"
      annotations:
        # Scaling configuration
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        
        # Resource configuration
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "2"
        
        # Networking configuration
        run.googleapis.com/execution-environment: gen2
        
        # Health check configuration
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 100
      timeoutSeconds: 300
      serviceAccountName: firstaidvox-backend-sa
      containers:
      - name: firstaidvox-backend
        image: gcr.io/PROJECT_ID/firstaidvox-backend:latest
        ports:
        - name: http1
          containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: GOOGLE_CLOUD_PROJECT
          value: "PROJECT_ID"
        - name: VERTEX_AI_LOCATION
          value: "us-central1"
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: google-maps-api-key
              key: api-key
        - name: CORS_ORIGINS
          value: "https://firstaidvox.com,https://app.firstaidvox.com"
        - name: MAX_IMAGE_SIZE_MB
          value: "10"
        - name: REQUEST_TIMEOUT_SECONDS
          value: "30"
        - name: MAX_CONCURRENT_REQUESTS
          value: "100"
        - name: RESPONSE_TIME_LIMIT_SECONDS
          value: "3"
        resources:
          limits:
            cpu: "2000m"
            memory: "2Gi"
          requests:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12
      # Traffic configuration
  traffic:
  - percent: 100
    latestRevision: true