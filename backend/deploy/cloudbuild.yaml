# Google Cloud Build configuration for FirstAidVox Backend
# Builds Docker image and deploys to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/firstaidvox-backend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/firstaidvox-backend:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/firstaidvox-backend:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/firstaidvox-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'firstaidvox-backend',
      '--image', 'gcr.io/$PROJECT_ID/firstaidvox-backend:$BUILD_ID',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '${_MEMORY}',
      '--cpu', '${_CPU}',
      '--concurrency', '${_CONCURRENCY}',
      '--max-instances', '${_MAX_INSTANCES}',
      '--min-instances', '${_MIN_INSTANCES}',
      '--timeout', '${_TIMEOUT}',
      '--set-env-vars', 'ENVIRONMENT=production,LOG_LEVEL=INFO',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
      '--set-env-vars', 'VERTEX_AI_LOCATION=${_VERTEX_AI_LOCATION}',
      '--set-env-vars', 'GOOGLE_MAPS_API_KEY=${_GOOGLE_MAPS_API_KEY}',
      '--set-env-vars', 'CORS_ORIGINS=${_CORS_ORIGINS}',
      '--port', '8000'
    ]

# Substitution variables with defaults
substitutions:
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _CONCURRENCY: '100'
  _MAX_INSTANCES: '10'
  _MIN_INSTANCES: '1'
  _TIMEOUT: '300'
  _VERTEX_AI_LOCATION: 'us-central1'
  _GOOGLE_MAPS_API_KEY: ''
  _CORS_ORIGINS: 'https://firstaidvox.com,https://app.firstaidvox.com'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '1200s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/firstaidvox-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/firstaidvox-backend:latest'